box: cloudnativego/hugo:0.14.0

build:
  steps:
    - script:
        name: generate hugo
        code: |
          cd $WERCKER_SOURCE_DIR
          hugo

    - script:
        name: touch Staticfile
        code: |
          touch public/Staticfile

    - script:
        name: add contents to output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}
          
deploy:
  steps: 
    - joshuamckenty/cloud-foundry-deploy:
      api: $CF_APIURL
      username: $USERNAME
      password: $PASSWORD
      organization: $CF_ORG
      space: $CF_SPACE
      appname: $CF_APPNAME